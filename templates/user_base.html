{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('user_dashboard') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('user_scores') }}">Scores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('user_summary') }}">Summary</a>
                </li>
            </ul>
            <span class="navbar-text me-4 text-white" style="font-size: 1.5rem;">
                Welcome, {{ current_user.full_name }}!
            </span>
            <form class="d-flex me-2" method="POST" action="{{ url_for('user_search_results') }}">
                <input name="query" class="form-control me-2" type="search" placeholder="Search Quiz or Subject" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            
            
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>
<div>
    {% block user_content %}{% endblock %}
</div>
{% endblock %}
