{% extends "admin_base.html" %}

{% block admin_content %}
<h2>Manage Subjects</h2>

<!-- Add Subject Form -->
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Add New Subject</h5>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Subject Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Subject</button>
        </form>
    </div>
</div>

<!-- Subjects List -->
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Existing Subjects</h5>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for subject in subjects %}
                    <tr>
                        <td>{{ subject.id }}</td>
                        <td>{{ subject.name }}</td>
                        <td>{{ subject.description|truncate(50) }}</td>
                        <td>
                            <a href="#" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{{ url_for('delete_subject', id=subject.id) }}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Delete this subject?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
